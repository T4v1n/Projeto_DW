<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de contato para tirar suas dúvidas!">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Contato - D's Bot</title>
</head>

<body>
    <header class="cabecalho">
       <a href="index.html"><img class="cabecalho-imagem " src="img/DSBlack.png" alt="Logo da comunidade"></a> 
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="#">Comunidade</a>
            <a class="cabecalho-menu-item" href="#">Tutorial</a>
            <a class="cabecalho-menu-item" href="contato.html">Contato</a>
            <a class="cabecalho-menu-item" href="#">Comandos</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo"> Formulário para contato</h1>

                <div class="conteudo-contato">
                    
                    <form id="form" action="#" method="POST"> 
                        <p> 
                        Nome:<br /> 
                        <input class="inputs required" type="text" size="30" name="nome"> 
                        </p>   
                        
                        <p>
                        E-mail:<br /> 
                        <input class="inputs required" type="text" size="30" name="replyto"> 
                        </p>   
                        
                        <p> 
                        Comentários:<br /> 
                        <textarea class="inputs required" name="" id="" cols="50" rows="10"></textarea>
                        </p>   
                        
                        <br><br>
                        
                        <p> 
                            <input class="conteudo-principal-escrito-botao" type="submit" name="BTEnvia" value="Enviar" onclick="validarCampos()"> 
                            <input class="conteudo-principal-escrito-botao" type="reset" name="BTApaga" value="Apagar"> 
                        </p> 
                    </form>
                </div>
                
            </div>  
        </section>
    </main>

</body>
</html>
